<!-- shortcut html:5 = membuat strukture dasar html 5 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar attribute HTML</title>
  </head>
  <body>
    <h1>Belajar attribute HTML</h1>
    <a href="https://telegram.com" target="_blank">klik ke telegram</a>
    <br />
    <a href="https://tiktok.com" target="_blank">klik ke tiktok</a>
    <br /><br />
    <!-- heaght : set tinggi gambar -->
    <!-- alt (alternative text) : keterangan gambar, muncul 
      ketika gambar gagal di load semisal salah url -->
    <img
      width="200"
      alt="poster demon slayer movie"
      src="https://i.pinimg.com/originals/39/e0/58/39e0589edeefabcf0f9ab8cb44bc7d73.gif"
    />
  </body>
  <!-- tag div: mengelompokan banyak tag dalam 1 tempat -->
  <!-- metode pemilihan warna di css ada: 3 -->
  <!-- 1. code name (english): gold -->
  <!-- 2. hex (heksadesimal): #349161 -->
  <!-- 3. rgb (red, green, blue) -->
  <div style="background-color: black">
    <h3 style="color: #349161">16 september 2025</h3>
    <p style="color: rgb(165, 42, 42)">
      ini paragraf isi nya random aja terserah ....
    </p>
  </div>
  <div
    style="
      background-color: indigo;
      color: white;
      width: 200px;
      height: 200px;
      padding: 20px;
      margin: 50px;
      border: 4px solid #000000;
    "
  >
    <h3 style="text-align: center">MY profile</h3>
    <p>Nama: <b style="font-size: 300p">Harun</b> Bogor</p>
    <p>Umur: 15 Tahun</p>
  </div>
</html>
